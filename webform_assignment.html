<!DOCTYPE html>
<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <form id="productForm" action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend>General Info</legend>
        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500" />
          <br>
          <br>
          <label for="itemDescription">Description</label>
          <textarea name="itemDescription" id="itemDescription"></textarea>
          <br>
          <br>
          <label for="coverImage">Cover Image</label>
          <input type="file" name="coverImage" id="coverImage">
          <br>
          <br>
          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
          <br>
        </p>
      </fieldset>
      <fieldset>
        <legend>Misc.</legend>
        <br>
        <label for="inventoryAmount">Inventory Amount</label>
        <input type="number" id="inventoryAmount" name="inventoryAmount" size="50" maxlength="500" />
        <br>
        <br>
        <label for="listPrice">List Price</label>
        <input type="number" id="listPrice" name="listPrice" size="50" maxlength="500" />
        <br>
        <br>
        <label for="availableStore" style="font-weight: bold;">Available Stores</label>
        <br>
        <input type="checkbox" name="availableStore[]" id="availableStoreBangkok" value="Bangkok">
        <label for="availableStoreBangkok">Bangkok</label>
        <input type="checkbox" name="availableStore[]" id="availableStorePattaya" value="Pattaya">
        <label for="availableStorePattaya">Pattaya</label>
        <input type="checkbox" name="availableStore[]" id="availableStorePhuket"value="Phuket"> 
        <label for="availableStorePhuket">Phuket</label>
        <br>
        <br>
        <label for="status" style="font-weight: bold;">Active Status</label>
        <br>
        <input type="radio" name="status" id="statusActive" value="Active">
        <label for="statusActive">Active</label>
        <input type="radio" name="status" id="statusInactive" value="Inactive">
        <label for="statusInactive">Inactive</label>
        <br>
        <br>
      </fieldset>
      <fieldset>
        <legend>Staff</legend>
        <br>
        <label for="staffEmail">Staff Email</label>
        <input type="email" id="staffEmail" name="staffEmail" size="50" maxlength="500" />
      </fieldset>
      <br>
      <!-- WOKRING! -->
      <button type="submit">Submit Form</button>
    </form>
  </body>
  <script>

  </script>
</html>
